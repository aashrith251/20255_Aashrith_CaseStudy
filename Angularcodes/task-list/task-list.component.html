
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function(){
        $("#demo").on("keyup",function(){
            var value = $(this).val().toLowerCase();
            $("#test tr").filter(function(){
                $(this).toggle($(this).text().toLowerCase().indexOf(value)>-1)
            });
        });
    });
</script>
</head>
<body style="background-color:rgba(255, 71, 126, 0.377);">
    
<div>
    
    <input class="form-control" id="myInput" type="text" placeholder="Search.." [(ngModel)]="searchText">
    <table class="table table-bordered table-hover table-striped">
        <thead > 
            <th >Taskid</th>
            <th>Ownerid</th>
            <th>Name</th>
            <th>Description</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Notes</th>
            <th>IsBookmarked</th>
            <th>Createdon</th>
            <th>Statuschangedon</th>
        </thead>
        <tbody >
            
            <tr *ngFor="let pro of task | async | filter:searchText">
                
                <td >{{pro.taskId}}</td>
                <td>{{pro.ownerId}}</td>
                <td>{{pro.name}}</td>
                <td>{{pro.description}}</td>
                <td>{{pro.status}}</td>
                <td>{{pro.priority}}</td>
                <td>{{pro.notes}}</td>
                <td>{{pro.isBookmarked}}</td>
                <td>{{pro.createdOn}}</td>
                <td>{{pro.statusChangedOn}}</td>
                <td>
                    <button  (click)= "deleteTasks(pro.taskId)" class="btn btn-sm btn-danger" style="margin: left 10px; " ><i class="fa fa-trash"></i>Delete</button>
                    <button (click)="updateTask(pro.taskId)" class="btn btn-info" style="margin: left 10px;" >Update</button>
                </td>
                
            </tr> 
              
        </tbody>
    </table>
</div>

</body>
</html>
